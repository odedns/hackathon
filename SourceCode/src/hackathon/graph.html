    <div class="modal" id="configModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Configure File Paths</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="sForm">
              <div class="form-group row">
                <label for="plen" class="col-lg-6 col-form-label">Pattern Length</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" name="plen" id="plen" value="100">
                </div>
              </div>
              <div class="form-group row">
                <label for="qlen" class="col-lg-6 col-form-label">Query Length</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" name="qlen" id="qlen" value="75">
                </div>
              </div>
              <div class="form-group row">
                <label for="limit" class="col-lg-6 col-form-label">Limit</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" name="limit" id="limit" value="2000">
                </div>
              </div>
              <div class="form-group row">
                <label for="delta" class="col-lg-6 col-form-label">Delta</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" name="delta"  id="delta" value="100">
                </div>
              </div>
              <div class="form-group row">
                <label for="threshold" class="col-lg-6 col-form-label">Threshold</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" name="threshold" id="threshold" value="0.7">
                </div>
              </div>
              <div class="form-group row">
                <label for="colName" class="col-lg-6 col-form-label">Collection Name</label>
                <div class="col-lg-6">
                  <input type="text" class="form-control" name="threshold" id="colName" value="materna1">
                </div>
              </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="handleApply()">Apply</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">CPU Values Chart</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <canvas id="values-chart" width="1200" height="250"></canvas>

       
        </div>
      </div>   
      <div class="card"s">
        <div class="card-body">
          <h5 class="card-title">CPU Anomality Scores Chart</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <canvas id="score-chart" width="1200" height="250"></canvas>

       
        </div>
      </div>
